&#039;&#039;&#039;空室&#039;&#039;&#039;是一个在死亡或者卡出的状态下可以达到的异常域层。
== 描述 ==
&#039;&#039;&#039;空室&#039;&#039;&#039;由基岩、物资箱组成的，大概为80*80*80的空间大小。并且，这里不完全遵守Minecraft的规则。根据我们推测，这一层很有可能在块室与正常Minecraft的交际处。
我们已知这层会不断的出现杏仁奶桶。可以通过杏仁奶桶来缓解这种感觉。但是，一个玩家进入空室后，其他玩家不会更容易卡入这个域层，这是不会影响的。
== 怪物 ==
这里没有任何怪物。所以，暂时是安全的。
== 据点与前哨站 ==
暂时未知，但是进入后&#039;&#039;&#039;强烈建议&#039;&#039;&#039;建立据点。
但是，根据这个建议，会发生大概率有据点的情况。

User:Gongxiang01 • 2023年9月20日 (星期三) • 用户博客:Gongxiang01 您好，欢迎来到我的博客。我是两个 WIKI 的创始人。
我今天给大家分享一件事情是：不要打广告。很多人对此产生了疑惑。“我必须要打广告，因为我的 WIKI 没人编辑。”、“不行啊！没人怎么办啊？”
经历：
以前我不是这样想的，我觉得多打广告可以宣传自己的 WIKI 获得更多的编辑。
我开始在锑星百科上面写一些宣传虚构宇宙wiki 的广告，之后一部分页面被删除了，差点就被封禁了。而且，没有起到任何效果。
然后，我又继续到Backrooms Wiki写了一个页面，上面说是Googologyrooms那个 WIKI 的广告页面。然后就被删除了。继续创建，管理员给了一个删除原因：“（删除页面：这不是你打广告的地方：宣传自己的WIKI,xxxxx wiki，唯一贡献者是 Gongxiang01）”我就没在那个页面加广告了。我也不单独开页面了。
之后，我继续在沙盒页添加了几个广告，均被回退了。到我 WIKI 一看更改记录，无人编辑。
我继续在后室wiki加了个广告模板，模板名字是Template:Advertisement-user-cannot-delete，我还用到了解析器函数扩展。在我的后室页面（好像是 Level ZH 502还是 503啊）加了这个模板。
之后被红票了，红票理由：“删除。你的。广告。”
我删完广告后，继续黄票口语化了。（无关）
然后我继续去他 WIKI 的讨论区申辩，举报加红票的管理员。没有成功，最后被 Backrooms wiki 封禁了。
做广告是没有用处的。
我这个经历清楚的说明了这样是没有用处的，而且还会引来他人的反感。如果内容太多还有可能被全域封禁。所以，大家千万不要做广告。大家一定要吸取我的教训！！！
